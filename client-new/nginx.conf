server {
    listen 80;
    server_name localhost;

    # 1) Servir los archivos estáticos de React compilados
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2) Caché extendida para assets (css, js, imágenes…)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # 3) Redirigir “/api” hacia nuestro backend FastAPI (contenedor “server” en la red interna)
    location /api {
        proxy_pass http://server:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        send_timeout          300s;
    }

    # 4) Health-check (opcional)
    location /health {
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # 5) Bloquear accesos a archivos ocultos
    location ~ /\.ht {
        deny all;
    }

    # 6) Evitar logs para favicon & robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
